<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GoCinemas</title>
  
  <style>
body{
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f0f0f5;
}

.login-container{
  background: rgba(30,30,30,0.8);
  padding: 25px 30px;
  border-radius:10px;
  width:320px;
  color:white;
  backdrop-filter: blur(5px);
}

h1{text-align:center; margin-bottom:20px;}

.form-group{margin-bottom:15px;}
label{display:block; margin-bottom:5px; font-size:14px;}
input{
  width:100%; padding:10px; border-radius:6px; border:none; font-size:14px;
}

button{
  width:100%; padding:10px; border:none; border-radius:6px;
  background:#2563eb; color:white; font-weight:bold; cursor:pointer;
}
button:hover{background:#1f4fc4;}

.form-links{margin-top:10px; text-align:center;}
.form-links a{color:#3b82f6; text-decoration:none;}
.form-links a:hover{text-decoration:underline;}

.form-message{margin-top:10px; font-size:14px; text-align:center;}
  </style>




</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" placeholder="Enter email or username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-message" id="loginMessage"></div>
    </form>
    <div class="form-links">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
      <a href="home.html">Back to Home</a>
    </div>
  </div>

  <script>
    // Form Validation
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(username === '' || password === ''){
        loginMessage.textContent = 'Please fill all fields!';
        loginMessage.style.color = 'red';
        return;
      }

      // Simple demo validation
      if(username === 'admin' && password === '12345'){
        loginMessage.textContent = 'Login successful!';
        loginMessage.style.color = 'green';
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      } else {
        loginMessage.textContent = 'Invalid username or password';
        loginMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
