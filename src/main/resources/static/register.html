<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - GoCinemas</title>
 <style>
    body{
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f0f0f5;
}

.register-container{
  background: rgba(30,30,30,0.8);
  padding:25px 30px;
  border-radius:10px;
  width:360px;
  color:white;
  backdrop-filter: blur(5px);
}

h1{text-align:center; margin-bottom:20px;}

.form-group{margin-bottom:15px;}
label{display:block; margin-bottom:5px; font-size:14px;}
input{
  width:100%; padding:10px; border-radius:6px; border:none; font-size:14px;
}

button{
  width:100%; padding:10px; border:none; border-radius:6px;
  background:#2563eb; color:white; font-weight:bold; cursor:pointer;
}
button:hover{background:#1f4fc4;}

.form-links{margin-top:10px; text-align:center;}
.form-links a{color:#3b82f6; text-decoration:none;}
.form-links a:hover{text-decoration:underline;}

.form-message{margin-top:10px; font-size:14px; text-align:center;}

 </style>
</head>
<body>
  <div class="register-container">
    <h1>Create Account</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div class="form-message" id="registerMessage"></div>
    </form>
    <div class="form-links">
      <p>Already have an account? <a href="login.html">Login here</a></p>
      <a href="home.html">Back to Home</a>
    </div>
  </div>

  <script>
    // Form Validation
    const registerForm = document.getElementById('registerForm');
    const registerMessage = document.getElementById('registerMessage');

    registerForm.addEventListener('submit', function(e){
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if(!fullName || !username || !email || !password || !confirmPassword){
        registerMessage.textContent = 'Please fill all fields!';
        registerMessage.style.color = 'red';
        return;
      }

      if(password !== confirmPassword){
        registerMessage.textContent = 'Passwords do not match!';
        registerMessage.style.color = 'red';
        return;
      }

      registerMessage.textContent = 'Registration successful!';
      registerMessage.style.color = 'green';
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1000);
    });
  </script>
</body>
</html>
