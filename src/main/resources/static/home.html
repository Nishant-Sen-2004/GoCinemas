    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: #f5f5f7;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }
      .logo {
        font-size: 22px;
        font-weight: bold;
        color: #2563eb;
      }
      nav a {
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s;
      }

      /* Hover effect */
      nav a:hover {
        color: #2563eb;
      }

      /* Active class for clicked link */
      nav a.active {
        color: #2563eb;
      }

      .auth-buttons button {
        margin-left: 10px;
        padding: 6px 14px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-weight: bold;
      }
      .auth-buttons .login {
        background: white;
        border: 1px solid #ccc;
      }
      .auth-buttons .register {
        background: #2563eb;
        color: white;
      }

      .search-section {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .search-section input,
      .search-section select {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 200px;
      }

      h2 {
        margin: 25px 0 15px;
        font-size: 22px;
        font-weight: bold;
      }

      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .movie-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        cursor: pointer;
      }
      .movie-card:hover {
        transform: scale(1.03);
      }

      .movie-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .movie-info {
        padding: 12px;
      }
      .movie-info h3 {
        margin-bottom: 6px;
        font-size: 18px;
      }
      .rating {
        font-weight: bold;
        color: #fbbf24;
        margin-bottom: 10px;
      }
      .showtimes span {
        background: #eef2ff;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 12px;
        margin-right: 6px;
      }
    </style>
  </head>

      const timeFilter = document.getElementById("timeFilter");

      // Render movies
      function renderMovies(list) {
        movieGrid.innerHTML = "";
        if (list.length === 0) {
          movieGrid.innerHTML = "<p>No movies found.</p>";
          return;
        }
        list.forEach((movie, index) => {
          movieGrid.innerHTML += `
      <div class="movie-card" onclick="showMovieDetail(${index})">
        <img src="${movie.img}" />
        <div class="movie-info">
          <h3>${movie.title}</h3>
          <p>${movie.desc}</p>
          <div class="rating">‚≠ê ${movie.rating}</div>
          <div class="showtimes">
            ${movie.times.map((t) => `<span>${t}</span>`).join("")}
          </div>
        </div>
      </div>`;
        });
      }

      renderMovies(movies);

      // Convert 12-hour time to 24-hour number
      function convertTo24(timeString) {
        const [time, mer] = timeString.split(" ");
        let [hrs, mins] = time.split(":").map(Number);
        if (mer === "PM" && hrs !== 12) hrs += 12;
        if (mer === "AM" && hrs === 12) hrs = 0;
        return hrs;
      }

      // Filter function
      function filterMovies() {
        const keyword = searchInput.value.toLowerCase().trim();
        const genre = genreFilter.value;
        const rating = ratingFilter.value;
        const time = timeFilter.value;

        const filtered = movies.filter((movie) => {
          // Keyword search
          const matchKeyword =
            movie.title.toLowerCase().includes(keyword) ||
            movie.desc.toLowerCase().includes(keyword);

          // Genre filter
          const matchGenre = genre === "" || movie.genre === genre;

          // Rating filter
          const matchRating =
            rating === "" || movie.rating >= parseFloat(rating);

          // Time filter
          let matchTime = true;
          if (time !== "") {
            matchTime = movie.times.some((t) => {
              const hour = convertTo24(t);
              if (time === "morning") return hour >= 6 && hour < 12;
              if (time === "afternoon") return hour >= 12 && hour < 17;
              if (time === "evening") return hour >= 17 && hour <= 22;
            });
          }

          return matchKeyword && matchGenre && matchRating && matchTime;
        });

        renderMovies(filtered);
      }

      // Event listeners
      searchInput.addEventListener("input", filterMovies);
      genreFilter.addEventListener("change", filterMovies);
      ratingFilter.addEventListener("change", filterMovies);
      timeFilter.addEventListener("change", filterMovies);

      // Movie detail page
      function showMovieDetail(index) {
        localStorage.setItem("selectedMovie", JSON.stringify(movies[index]));
